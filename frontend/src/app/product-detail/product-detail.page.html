<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <img *ngIf="product.imagen || product.image" [src]="product.imagen || product.image" alt="{{product.nombre || product.name}}" />
    <ion-card-header>
      <ion-card-title>{{product.nombre || product.name}}</ion-card-title>
      <ion-card-subtitle>
        {{(product.precio_venta !== undefined ? product.precio_venta : product.price) | currency:'EUR'}}
        <span style="color: var(--ion-color-danger); font-weight: 700" *ngIf="product.oferta">OFERTA</span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{product.descripcion || product.description}}</p>
      <p><strong>Stock:</strong> {{product.stock}}</p>
      <ion-button expand="block" color="primary" (click)="addToCart()">
        <ion-icon slot="start" name="cart"></ion-icon>
        AÃ±adir al carrito
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
